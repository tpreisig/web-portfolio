<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tiziano Preisig">

    <title>Spinning Cube 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --font: 'Poppins', sans-serif;

            --dark-color: #0b0b0c;
            --dark-color2: rgba(0, 0, 0, 0.668);
            --bright-color2: rgba(255, 255, 255, 0.668);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background: radial-gradient(aliceblue, lightblue);
        }

        .container {
            height: 60vh;
            width: 30vw;
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            cursor: auto;
        }

        .box {
            height: 250px;
            width: 250px;
            position: absolute;
            top: 100px;
            left: 100px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card {
            height: 250px;
            width: 250px;
            text-align: center;
            color: black;
            background-color: hsla(0, 6%, 90%, 0.355);
            border: 3px solid black;
            padding: 100px 0px;
            box-sizing: border-box;
            position: absolute;
            font-size: 33px;
            transition: linear 0.6s;
        }

        #left {
            right: 125px;
            transform: rotateY(-90deg);
            background-color: var(--bright-color2);
        }

        #right {
            /* right: 125px; */
            left: 125px;
            transform: rotateY(90deg);
            background-color: var(--bright-color2);
        }

        #top {
            /* right: 125px; */
            bottom: 125px;
            transform: rotateX(90deg);
            background-color: var(--bright-color2);
        }

        #bottom {
            /* right: 125px; */
            top: 125px;
            transform: rotateX(90deg);
            background-color: var(--dark-color2);
        }

        #front {
            /* right: 125px; */
            transform: translateZ(125px);
            background-color: var(--dark-color2);
        }

        #back {
            /* right: 125px; */
            transform: translateZ(-125px);
            background-color: var(--dark-color2);
        }

        #spin {
            animation: spin;
            animation-duration: 10000ms;
            animation-iteration-count: 10;
            animation-timing-function: linear;
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg) rotateY(90deg) scale(1);
                margin-left: 0px;
                margin-top: 0px;
            }

            25% {
                transform: rotateX(90deg) rotateY(90deg) scale(1.05);
                margin-left: 400px;
                margin-top: 150px;
            }

            50% {
                transform: rotateX(180deg) rotateY(180deg) scale(0.9);
                margin-left: 0px;
                margin-top: -150px;
            }

            75% {
                transform: rotateX(270deg) rotateY(270deg) scale(1.05);
                margin-left: -400px;
                margin-top: 150px;
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) scale(1);
                margin-left: 0px;
                margin-top: -0px;
            }
        }

        button {
            position: absolute;
            top: 5%;
            left: 5%;
        }

        #back-link {
            font-family: var(--font);
            position: absolute;
            top: 6%;
            left: 50%;
            translate: -50% -50%;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 6px;
            color: black;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <a href="../../index.html" id="back-link">Back</a>
    <div class="container">
        <div class="box" id="spin">
            <div class="card" id="front"></div>
            <div class="card" id="back"></div>
            <div class="card" id="left"></div>
            <div class="card" id="right"></div>
            <div class="card" id="top"></div>
            <div class="card" id="bottom"></div>
        </div>
    </div>
    <!-- <button>Change</button> -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const front = document.getElementById("front");
            const back = document.getElementById("back");
            const left = document.getElementById("left");
            const right = document.getElementById("right");
            const top = document.getElementById("top");
            const bottom = document.getElementById("bottom");
            const box = document.querySelector(".box");
            const button = document.querySelector("button");
            let counter = 0;

            console.log(front, back, left, right, top);
            console.log(button);

            box.addEventListener("click", () => {
                counter++;
                if (counter % 2 == 0) {
                    front.style.transform = "translateZ(125px)";
                    back.style.transform = "translateZ(-125px)";
                    left.style.right = "125px";
                    right.style.left = "125px";
                    top.style.bottom = "125px";
                    top.style.background = "rgba(0,0,0,0.668)";
                    bottom.style.top = "125px";
                    bottom.style.background = "rgba(0,0,0,0.668)";
                } else {
                    front.style.transform = "translateZ(200px)"
                    back.style.transform = "translateZ(-200px)"
                    left.style.right = "200px"
                    right.style.left = "200px"
                    top.style.bottom = "200px"
                    top.style.background = "darkslateblue"
                    bottom.style.top = "200px"
                    bottom.style.background = "rebeccapurple"
                }
            });

            button.addEventListener("click", () => {
                counter++;
                if (counter % 2 == 0) {
                    front.style.transform = "translateZ(125px)";
                    back.style.transform = "translateZ(-125px)";
                    left.style.right = "125px";
                    right.style.left = "125px";
                    top.style.bottom = "125px";
                    top.style.background = "rgba(0,0,0,0.668)";
                    bottom.style.top = "125px";
                    bottom.style.background = "rgba(0,0,0,0.668)";
                } else {
                    front.style.transform = "translateZ(200px)"
                    back.style.transform = "translateZ(-200px)"
                    left.style.right = "200px"
                    right.style.left = "200px"
                    top.style.bottom = "200px"
                    top.style.background = "darkslateblue"
                    bottom.style.top = "200px"
                    bottom.style.background = "rebeccapurple"
                }
            });
        });
    </script>
</body>

</html>
